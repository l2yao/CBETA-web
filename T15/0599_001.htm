佛為海龍王說法印經</p>
<p><span class='byline'>　　　　大唐三藏法師義淨奉　詔譯</span><br><p>如是我聞。一時薄伽梵。在海龍王宮。與大苾芻眾千二百五十人俱。并與眾多菩薩摩訶薩俱。爾時娑竭羅龍王。即從座起。前禮佛足白言。世尊。頗有受持少法得福多不。佛告海龍王。有四殊勝法。若有受持讀誦解了其義。用功雖少獲福甚多。即與讀誦八萬四千法藏。功德無異。云何為四。所謂念誦。諸行無常。一切皆苦。諸法無我。寂滅為樂。龍王當知。是謂四殊勝法。菩薩摩訶薩無盡法智。早證無生。速至圓寂。是故汝等常應念誦。爾時世尊。說是四句法印經時。彼諸聲聞。大菩薩眾。及天龍八部。阿蘇羅揵達婆等。聞佛所說。皆大歡喜。信受奉行佛為海龍王說法印經<p class='juan'>
</p>
