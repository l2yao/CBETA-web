佛說五大施經</p>
<p><span class='byline'>　　　　西天譯經三藏朝奉大夫試光祿卿傳法大師賜紫沙門臣施護等奉　詔譯</span><br><p>佛世尊。一時在舍衛國祇樹給孤獨園。與苾芻眾俱<p>佛告諸苾芻言。有五種大施。今為汝說。何等為五。所謂一不殺生。是為大施。二不偷盜。三不邪染。四不妄語。五不飲酒。是為大施<p>以何義故。持不殺行而名大施。謂不殺故。能與無量有情施其無畏。以無畏故。無怨無憎無害。由彼無量有情得無畏。已無怨憎害。已乃於天上人間得安隱樂。是故不殺名為大施。不偷盜不邪染不妄語不飲酒。亦復如是佛說五大施經<p class='juan'>
