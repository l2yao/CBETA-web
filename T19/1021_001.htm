<p><p></li><p><b>　　<A NAME="n675"></A>No. 1021</b><p class='juan'>
華嚴經心陀羅尼</p>
<p>唵枳那枳那怛他伽頭踟婆陛珊隱底婆囉底烏陀慕陀迷唵薩陛梯薩[<a href='javascript:showpic("../fontimg/004555.gif")'>口*縛</a>](二合)訶<p>此陀羅尼是普賢如來說。于闐國三藏實叉難陀譯<p>別有本經云。若人誦此一遍。準誦龍藏中華嚴經上中下三本一遍。何況常持。若能滿十萬遍者。其人敏悟精微。洞徹一切教藏。至於福聚轉障不可具說<p class='juan'>
</p>
<p><p>上元縣高公寺摩訶衍和尚授</body></html>
