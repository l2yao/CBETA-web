佛說甘露經陀羅尼咒</p>
<p>南無素嚕皤耶(一)怛他揭多(去聲呼之)耶(二)怛姪他(三)唵(四)素嚕素嚕(五)皤囉素嚕(六)皤羅素嚕(七)莎呵(八)<p>右取水一掬咒之七遍散於空中。其水一渧變成十斛甘露。一切餓鬼並得飲之。無有乏少皆悉飽滿<p class='juan'>
