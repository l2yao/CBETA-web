<p><p></li><p><b>　　<A NAME="n541"></A>No. 1326</b><p class='juan'>
佛說咒時氣病經</p>
<p>南無佛南無法南無比丘僧。南無過去七佛南無現在諸佛南無未來諸佛。南無諸佛弟子。令我所咒即從如願<p>阿佉尼尼佉尼阿佉耶尼佉尼阿毘羅慢多利波池尼波提梨<p>南無佛南無法南無比丘僧。南無過去七佛南無現在諸佛南無未來諸佛。南無諸佛弟子南無諸師南無諸師弟子。令我所咒即從如願。若人得時氣病。結縷七過咒之。并書此上鬼神名字。若紙槐皮上。繫著縷頭。讀是咒時。當齋戒清淨澡漱燒香。正心乃說之<p class='juan'>
佛說咒時氣病經</p>
