<p><b>　　<A NAME="n543"></A>No. 1327</b><p class='juan'>
佛說咒齒經</p>
<p><span class='byline'>　　　　東晉竺曇無蘭譯</span><br><p>南無佛南無法南無比丘僧南無舍利弗大目乾連比丘。南無覺意。名聞邊北方健陀摩呵衍山。彼有虫王名差吼無。在某牙齒中止。今當遣使者無敢食某牙。及牙根中牙根中牙邊虫。不即下器中頭破作七分如鳩羅勤[<a href='javascript:showpic("../fontimg/033624.gif")'>虫*善</a>]。梵天勸是咒南無佛。令我所咒皆從如願<p class='juan'>
佛說咒齒經</p>
