佛說大七寶陀羅尼經</p>
<p><span class='byline'>　　　　失譯人名今附梁錄</span><br><p>如是我聞。一時佛在祇樹給孤窮精舍。佛告阿難。汝受持此大七寶陀羅尼咒。爾時世尊即便說之<p>寫地也貸曇　坻闍律提　波羅若　波羅　式叉仇拏　比茶<p>阿難若有受持讀誦修行此陀羅尼咒。盡其形命一切怨仇能令歡喜。火不能燒刀不能傷水不能溺。無方道鬼魅所持。若天龍阿修羅乾闥婆乃至人非人等。阿難此七寶咒。若至水火中若怨賊中。若食毒若方道毒。應念此咒。若怖畏毛豎等悉得解脫。以毘婆尸佛威德尸棄神力。比尸婆智慧拘婁孫佛力。迦那牟尼戒。迦葉功德。釋迦牟尼精進。令一切眾生悉除怖畏。令得安吉。爾時阿難聞佛所說歡喜奉行<p class='juan'>
佛說大七寶陀羅尼經</p>
