<p><p></li><p><b>　　<A NAME="n591"></A>No. 2850</b><p class='juan'>
地藏菩薩十齋日</p>
<p>一日童子下念定光如來不塗刀鎗地獄持齋除罪四十劫<p>八日太子下念藥師琉璃光佛不塗糞屎地獄持齋除罪三十劫<p>十四日察命下念賢劫千佛不塗鑊湯地獄持齋除罪一千劫<p>十五日五道大將軍下念阿彌陀佛不墮寒冰地獄持齋除罪二百劫<p>十八日閻羅王下念觀世音菩薩不墮劍樹地獄持齋除罪九十劫<p>二十三日大將軍下念盧舍那佛不墮餓鬼地獄持齋除罪一千劫<p>二十四日太山府君下念地獄菩薩不墮斬斫地獄持齋除罪一千劫<p>二十八日帝釋下念阿彌陀佛不墮鐵鋸地獄持齋除罪九十劫<p>二十九日四天王下念藥師上菩薩不墮磑摩地獄持齋除罪七千劫<p>三十日梵天王下念釋迦牟尼佛不墮灰何地獄持齋除罪八千劫</body></html>
