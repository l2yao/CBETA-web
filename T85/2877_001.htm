<p><b>　　<A NAME="n705"></A>No. 2877</b><p class='juan'>
如來在金棺囑累清淨莊嚴敬福經(新西方胡國中來出皇涅槃中)</p>
<p>如是我聞。一時佛在拘尸那城娑羅雙樹間。說涅槃訖竟。垂入金棺。欲焚其身。偏坐金棺楯上。雙目出淚放光動地。無量大菩薩眾天龍八部等悉皆生疑。爾時須菩提白佛言。世尊今欲普為大眾仰請決疑。不審聽不。佛言。任汝所請。須菩提白佛言。世尊如來睇＊I槃常樂永無生死。何由今坐金棺楯上涕淚交流令眾疑也</body></html>
