大威儀請問</p>
<p>若有善男子善女人。不將澡豆洗手捉經及前睡眠。伏地三百億歲作廁中蟲。淨手搔癢對經漫語。八百萬億歲墮黑闇地獄。二億歲生狐兔中。經前[<a href='javascript:showpic("../fontimg/003648.gif")'>口*弟</a>]唾口銜帶亦同前罪</body></html>
