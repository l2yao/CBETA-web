<p><b>　　<A NAME="n743"></A>No. 2889</b><p class='juan'>
佛說續命經</p>
<p>南無大慈大悲救苦觀世音。唯願聖手摩我頂。救護娑婆世界重罪者。安著涅槃解脫地。每供養諸佛。度一切如影隨形。願琩持得不捨離。西方阿彌陀佛觀世音菩薩得大勢至菩薩有能。誦此一佛二菩薩名者。離生死苦永不入地獄。畯善諸識。有疑有難者。誦此經一千遍即得解脫。一願三寶琣s立　二願風雨順時行　三願國王壽萬歲　四願邊地無刀丘　五願三塗離苦難　六願百病盡消除　七願眾生行慈孝　八願屠人莫殺生　九願牢囚所得脫　十願法界普安寧　眼願莫見刀光刃　耳願不聞怨殃聲　口願不用為心語　手願不殺一眾生　總願當來值彌勒　連辟相將入化城<p class='juan'>
佛說讀命經</p>
