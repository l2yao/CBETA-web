<p><p></li><p><b>　　<A NAME="n815"></A>No. 2917A</b><p class='juan'>
新菩薩經一卷</p>
<p>賈耽頒下諸州眾生。每日念阿彌陀佛一千口。斷惡行善。今年大熱無人收[<a href='javascript:showpic("../fontimg/054064.gif")'>卄/刈</a>]。有數種病死。第一虐病死。第二天行病死。第三卒死。第四腫病死。第五產坐死。第六患腹死。第七血癰死。第八風黃病死。第九水埵滿C第十患眼死。勸諸眾生寫一本免一身。寫兩本免一門。寫三本免一村。若不寫者滅門。門上傍之得過此難。但看七八月三家使一牛五男同一婦僧尼巡門。勸寫此經。其經西涼州正月二日盛中時。雷鳴雨聲。有一石下大如斗等。石遂兩片即見此經。報諸眾生今戴饒患<p class='juan'>
新菩薩經一卷</p>
