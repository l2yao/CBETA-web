新菩薩經</p>
<p>率□□□□□□□大小念百萬口。阿彌陀佛五百身中不入□□菩薩說今[(乖-北+(刀*刀))/干]八[匚@出]九[匚@出]太山崩須九萬億□亦須九千億牛。第一患死。第二卒死。第三產坐死。第四不持齋死。第五腸肚熱死。第六自絞死。今[(乖-北+(刀*刀))/干]禾荳熟恐無[一/生]無收度。今[(乖-北+(刀*刀))/干]即好信者寫一通免身。寫二通免合家。寫三通免一村。若聞不寫即滅門。若有轉讀此經者。皆度苦難。不信即身滅。經從西涼州縣來。在彼城東門口。四[匚@出]雷鳴雨下一石如斗。破兩片遂見此經。轉示眾生得福無量<p>長安四[(乖-北+(刀*刀))/干]五[匚@出]十五日</body></html>
